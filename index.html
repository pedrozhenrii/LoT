<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sust">
        <div id="container">
            <div id="caixadelogin">
                <h1 id="textologin" >Login</h1>

                <a href="" class="campo" class="link">Esqueceu a senha?</a>
                <input type="checkbox" class="campo" id="caixinha"/>
            </div>
        </div>
    </div>
</body>
</html>
